<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: IIntroduction to Functions</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="script.js"></script>
</head>
<body>
    <h1>JavaScript Lab 7</h1>
    <div class="container">
        <p>JavaScript Events</p>
    </div>

    <h2>Mouse Event</h2>
    <button id="mouseButton">Hello There!</button>
    <div id="mouseMessage" class="message"></div>

    <h2>Keyboard Event</h2>
    <input type="text" id="keyboardInput" placeholder="Beep Beep">
    <div id="keyMessage" class="message"></div>

    <h2>Form Event</h2>
    <form action="demoForm">
        <input type="text" id="keyboardInput" placeholder="Make sure you enter that" required>
        <button type="submit"> submit </button>
    </form>
    <div id="formMessage" class="message"></div>

    <h2>Focus and Blur Event</h2>
    <input type="text" id="focusInput" placeholder= "Over Here!">
    <div id="focusMessage" class="message"></div>

    <h2>Delegation Event</h2>
    <div class="button-container" id="delegationContainer">
        <button>One</button>
        <button>Two</button>
        <button>Three</button>
    </div>
    <div id="delegateMessage" class="message"></div>


</body>
</html>
